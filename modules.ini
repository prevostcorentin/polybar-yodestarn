[module/sysmenu]
type = custom/text
format = ⏻

format-background = ${color.background}
format-foreground = ${color.shade4}
format-padding = 2
format-margin-left = 2

click-left = ~/.local/rofi/files/powermenu/type-3/powermenu.sh &

